<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Dash - User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h4>Edit My Account</h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <form action="/myaccount/{{ user.id }}" method="POST">
                    <button class="btn btn-light">Edit My Account</button>
                </form>
            </li>
            <li class="nav-item active">
                <form action="/logout" method="POST">
                    <button class="btn btn-light">Logout</button>
                </form>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <form action="/edit_account" method="POST">

            <input type="hidden" name="login_id" value="{{ login_id }}">
            
            <div class="form-group row">
                <label for="inputEditFirstName" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="edit_first_name" value="{{ first_name }}">
                </div>
            </div>
    
            <div class="form-group row">
                <label for="inputEditLastName" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="edit_last_name" value="{{ last_name }}">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEditEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="edit_email" value="{{ email }}">
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
    
        </form>

    </div>

</body>
</html>
