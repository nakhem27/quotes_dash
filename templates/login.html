<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Dash Login/Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Quote Dash!!</h1>
        <div class="row">
                <div class="col">
                    <h3>Register</h3>

                        <form action="/register" method="POST">

                            <div class="form-group row">
                                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name:</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" name="first_name" placeholder="Please enter in a first name.">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputLastName" class="col-sm-2 col-form-label">Last Name:</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" name="last_name" placeholder="Please enter in a last name.">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" placeholder="Please enter in an email.">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" name="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputPasswordConfirmation" class="col-sm-2 col-form-label">Confirm Password:</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>

                        </form>
                </div>
                <div class="col">
                    <h3>Log In</h3>
                    <form action="/login" method="POST">
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
